<!DOCTYPE html>
<html>

<canvas id="theCanvas" width="100" height="100"></canvas>
<canvas id="secondCanvas" width="100" height="100"></canvas>

<script>

window.onload=function()
{
	canv = document.getElementById("theCanvas");
	ctx = canv.getContext("2d");
	
	canv2 = document.getElementById("secondCanvas");
	ctx2 = canv2.getContext("2d");
	setInterval(game, 1000/15);
	
}

function game()
{	// fill entire canvas
	ctx.fillStyle="black";
	ctx.fillRect(0, 0, canv.width, canv.height);
	
	// bottom right
	ctx.fillStyle="pink";
	ctx.fillRect(canv.width / 2, canv.height / 2, canv.width, canv.height);
	// bottom left
	ctx.fillStyle="maroon";
	ctx.fillRect(0, canv.height / 2, canv.width / 2, canv.height);
	// top left
	ctx.fillStyle="yellow";
	ctx.fillRect(0, 0, canv.width / 2, canv.height / 2);
	//top right
	ctx.fillStyle="green";
	ctx.fillRect(canv.width / 2, 0, canv.width, canv.height / 2);
	
	// fill 2nd canvas
	<!-- ctx2.fillStyle="purple"; -->
	<!-- ctx2.fillRect(0, 0, canv2.width, canv2.height); -->
	//ctx2.rotate(Math.PI / 180);
	rotate(3);
	//ctx2.fillRect(0, 0, canv2.width, canv2.height);
}

function rotate(speed) {
	
  // Clear the canvas
  ctx2.clearRect(0, 0, canv2.width, canv2.height);
	
  // Move registration point to the center of the canvas
  ctx2.translate(canv2.width/2, canv2.width/2);
	
  // Rotate 1 degree
  ctx2.rotate(Math.PI / 180 * speed);
    
  // Move registration point back to the top left corner of canvas
  ctx2.translate(-canv2.width/2, -canv2.width/2);
	
  // fill blank canvas w/ 2/3 sized red square
  ctx2.fillStyle = "red";
  ctx2.fillRect(canv2.width/6, canv2.height/6, canv2.width/6 * 4, canv2.height/6 * 4);
  
  // clear edges of rotating rect :D
  ctx.clearCircle(0, 0, canv2.width, canv2.height);
  
}

</script>
</html>
